                <h1 id="1、创建容器"><a href="#1、创建容器" class="headerlink" title="1、创建容器"></a>1、创建容器</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-title function_">ClassPathXmlApplicationContext</span><span class="hljs-params">(</span><br><span class="hljs-params">		String[] configLocations, <span class="hljs-type">boolean</span> refresh, <span class="hljs-meta">@Nullable</span> ApplicationContext parent)</span><br>		<span class="hljs-keyword">throws</span> BeansException &#123;<br>       <span class="hljs-comment">//指定容器父类null</span><br>	<span class="hljs-built_in">super</span>(parent);<br>       <span class="hljs-comment">//设置配置文件路径</span><br>	setConfigLocations(configLocations);<br>	<span class="hljs-keyword">if</span> (refresh) &#123;<br>           <span class="hljs-comment">//刷新容器</span><br>		refresh();<br>	&#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<h2 id="1-1、设置配置文件路径"><a href="#1-1、设置配置文件路径" class="headerlink" title="1.1、设置配置文件路径"></a>1.1、设置配置文件路径</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">setConfigLocations</span><span class="hljs-params">(<span class="hljs-meta">@Nullable</span> String... locations)</span> &#123;<br>    <span class="hljs-keyword">if</span> (locations != <span class="hljs-literal">null</span>) &#123;<br>        Assert.noNullElements(locations, <span class="hljs-string">&quot;Config locations must not be null&quot;</span>);<br>        <span class="hljs-built_in">this</span>.configLocations = <span class="hljs-keyword">new</span> <span class="hljs-title class_">String</span>[locations.length];<br>        <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> <span class="hljs-variable">i</span> <span class="hljs-operator">=</span> <span class="hljs-number">0</span>; i &lt; locations.length; i++) &#123;<br>            <span class="hljs-built_in">this</span>.configLocations[i] = resolvePath(locations[i]).trim();<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">else</span> &#123;<br>        <span class="hljs-built_in">this</span>.configLocations = <span class="hljs-literal">null</span>;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">//resolvePath()</span><br><span class="hljs-keyword">protected</span> String <span class="hljs-title function_">resolvePath</span><span class="hljs-params">(String path)</span> &#123;<br>    <span class="hljs-keyword">return</span> getEnvironment().resolveRequiredPlaceholders(path);<br>&#125;<br><br></code></pre></td></tr></table></figure>

<h2 id="1-2、刷新容器"><a href="#1-2、刷新容器" class="headerlink" title="1.2、刷新容器"></a>1.2、刷新容器</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">refresh</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> BeansException, IllegalStateException &#123;<br>		<span class="hljs-keyword">synchronized</span> (<span class="hljs-built_in">this</span>.startupShutdownMonitor) &#123;<br>			<span class="hljs-type">StartupStep</span> <span class="hljs-variable">contextRefresh</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">this</span>.applicationStartup.start(<span class="hljs-string">&quot;spring.context.refresh&quot;</span>);<br><br>			<span class="hljs-comment">// Prepare this context for refreshing.</span><br>			prepareRefresh();<br><br>			<span class="hljs-comment">// Tell the subclass to refresh the internal bean factory.</span><br>			<span class="hljs-type">ConfigurableListableBeanFactory</span> <span class="hljs-variable">beanFactory</span> <span class="hljs-operator">=</span> obtainFreshBeanFactory();<br><br>			<span class="hljs-comment">// Prepare the bean factory for use in this context.</span><br>			prepareBeanFactory(beanFactory);<br><br>			<span class="hljs-keyword">try</span> &#123;<br>				<span class="hljs-comment">// Allows post-processing of the bean factory in context subclasses.</span><br>				postProcessBeanFactory(beanFactory);<br><br>				<span class="hljs-type">StartupStep</span> <span class="hljs-variable">beanPostProcess</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">this</span>.applicationStartup.start(<span class="hljs-string">&quot;spring.context.beans.post-process&quot;</span>);<br>				<span class="hljs-comment">// Invoke factory processors registered as beans in the context.</span><br>				invokeBeanFactoryPostProcessors(beanFactory);<br><br>				<span class="hljs-comment">// Register bean processors that intercept bean creation.</span><br>				registerBeanPostProcessors(beanFactory);<br>				beanPostProcess.end();<br><br>				<span class="hljs-comment">// Initialize message source for this context.</span><br>				initMessageSource();<br><br>				<span class="hljs-comment">// Initialize event multicaster for this context.</span><br>				initApplicationEventMulticaster();<br><br>				<span class="hljs-comment">// Initialize other special beans in specific context subclasses.</span><br>				onRefresh();<br><br>				<span class="hljs-comment">// Check for listener beans and register them.</span><br>				registerListeners();<br><br>				<span class="hljs-comment">// Instantiate all remaining (non-lazy-init) singletons.</span><br>				finishBeanFactoryInitialization(beanFactory);<br><br>				<span class="hljs-comment">// Last step: publish corresponding event.</span><br>				finishRefresh();<br>			&#125;<br><br>			<span class="hljs-keyword">catch</span> (BeansException ex) &#123;<br>				<span class="hljs-keyword">if</span> (logger.isWarnEnabled()) &#123;<br>					logger.warn(<span class="hljs-string">&quot;Exception encountered during context initialization - &quot;</span> +<br>							<span class="hljs-string">&quot;cancelling refresh attempt: &quot;</span> + ex);<br>				&#125;<br><br>				<span class="hljs-comment">// Destroy already created singletons to avoid dangling resources.</span><br>				destroyBeans();<br><br>				<span class="hljs-comment">// Reset &#x27;active&#x27; flag.</span><br>				cancelRefresh(ex);<br><br>				<span class="hljs-comment">// Propagate exception to caller.</span><br>				<span class="hljs-keyword">throw</span> ex;<br>			&#125;<br><br>			<span class="hljs-keyword">finally</span> &#123;<br>				<span class="hljs-comment">// Reset common introspection caches in Spring&#x27;s core, since we</span><br>				<span class="hljs-comment">// might not ever need metadata for singleton beans anymore...</span><br>				resetCommonCaches();<br>				contextRefresh.end();<br>			&#125;<br>		&#125;<br>	&#125;<br></code></pre></td></tr></table></figure>
